<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Felipe Tavares - DoWhile 2021</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="avatar">
        <span>
          <img src="images/build.svg" alt="selo rocketseat">
        </span>
        <img src="#" id="userAvatar" alt="foto pessoal">
      </div>

      <h1 id="userName">Undefined</h1>
      <a href="#" id="userGithubLink">
        <img src="images/github.svg" alt="icone github">
        <span id="userLogin"></span>
      </a>

        <p id="userBio">
          Um carinha de ama tecnologia e dedica seu tempo à uns códigos malucos. &#129299;
        </p>

        <ul id="socialLinks">
          <li class="youtube" >
            <a href="#" target="_blank">
              <img src="images/youtube.svg" alt="youtube" >
            </a>
          </li>
          <li class="facebook">
            <a href="#" target="_blank">
              <img src="images/facebook.svg" alt="facebook" >
            </a>
          </li>
          <li class='instagram'>
            <a href="#" target="_blank">
              <img src="images/instagram.svg" alt="instagram" >
            </a>
          </li>
          <li class="twitter">
            <a href="#" target="_blank">
              <img src="images/twitter.svg" alt="twitter" >
            </a>
          </li>
        </ul>
    </div>
  </main>
  <script src="scripts/main.js"></script>
</body>
</html>
